<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Log in</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button class="login-button" (click)="login()">
          <ion-icon slot="icon-only" icon="logo-google"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
